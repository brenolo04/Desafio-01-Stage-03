<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentorship-form">
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(minimo de 8 caracteres)</span></label>
              <input type="password" id="password" minlength="8" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <h2>Primeira Mentoria</h2>
                <label for="">Data <span>(DD/MM/AA)</span></label>
                <input type="date">
              </div>
              <div class="time-col-2">
                <div class="input-wrapper">
                  <label for="event-time-begin-1">Das</label>
                  <input type="time">
                </div>
                <div class="input-wrapper">
                  <label for="event-time-end-1">Até</label>
                  <input type="time">
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <h2>Segunda Mentoria</h2>
                <label for="">Data <span>(DD/MM/AA)</span></label>
                <input type="date">
              </div>
              <div class="time-col-2">
                <div class="input-wrapper">
                  <label for="event-time-begin-2">Das</label>
                  <input type="time">
                </div>
                <div class="input-wrapper">
                  <label for="event-time-end-2">Até</label>
                  <input type="time">
                </div>
              </div>
            </div>
        </fieldset>

      </form>

      <footer>
        <input type="submit" value="Salvar" form="mentorship-form">
      </footer>

    </div>

  </body>
</html>
